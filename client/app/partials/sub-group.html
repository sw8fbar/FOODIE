<div id="{{'group'+group.groupId}}" class="productSubGroup pull-left" id="{{group.groupId}}">
    <ul>
        <li><div class="pull-left" ><img class="separator" src="images/icons/hDots.png" ng-click="mainctrl.selectMenu('L')"/></div></li>
        <li><div ng-click="$scope.selectMenu('L')"><p>&nbsp;&nbsp;{{group.name[1].label}}&nbsp;&nbsp;</p></div></li>
        <li><div class="pull-right"><img id="rightSubGroupImage" ng-if="isGroupExpanded(group.groupId)" src="images/icons/MenuSectionArrow.png"/><img id="rightSubGroupImage" ng-if="!isGroupExpanded(group.groupId)" src="images/icons/menuSectionArrow.png"/></div></li>
        </ul>
</div>

<sub-group ng-show="isGroupExpanded(group.groupId)" ng-repeat="group in group.subgroups"></sub-group>
<product ng-show="isGroupExpanded(group.groupId)" ng-repeat="product in group.products"></product>
