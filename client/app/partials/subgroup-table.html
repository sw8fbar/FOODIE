<table style="width: 100%" class="pull-left">
    <thead>
    <tr style="width: 100%">
        <td><img class="separator" src="images/icons/hDots.png"/></td>
        <td><p>&nbsp;&nbsp;{{kid.data.name[1].label}}&nbsp;&nbsp;</p></td>
        <td><img ng-show="kid.expandedInBody" src="images/icons/MenuSectionArrow.png" ng-click="kid.expandedInBody=false"/><img
                ng-show="!kid.expandedInBody" src="images/icons/MenuSectionArrow.png" ng-click="kid.expandedInBody=true"/></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="kid in kid.children" style="width: 100%" class="pull-left">
        <td ng-if="kid.type='subgroup'" colspan="3" style="width: 100%">
            <sub-group ng-show="kid.parent.expandedInBody"></sub-group>
        </td>
    </tr>
    <tr ng-repeat="kid in kid.children" style="width: 100%" class="pull-left">
        <td ng-if="kid.type='product'" colspan="3"  style="width: 100%">
            <product ng-show="kid.parent.expandedInBody"></product>
        </td>
    </tr>
    </tbody>
</table>
