<div class="navbar navbar-app navbar-absolute-top" id="navbar">

  <!-- Left nav-bar button -->
  <div class="btn-group pull-left" style="z-index: 1001" ng-click="mainctrl.selectMenu('L')">
    <div class="btn btn-navbar">
      <img src="images/icons/exit-door-icon-02.png" height="30px" width="20px"> <img src="images/logos/{{mainctrl.ui.orgId}}.png" height="30px" width="70px" />
    </div>
  </div>

  <!-- Page title -->
  <div ng-click="mainctrl.selectMenu('{{mainctrl.ui.menudisplayed}}')" class="navbar-brand-center">
    <h3 ng-show="mainctrl.ui.screenSwitch[mainctrl.ui.showmain]">{{mainctrl.ui.labels.menu[mainctrl.userUILanguage].label}} <img src="images/{{org.languages[mainctrl.userLanguage].flag}}" height="15px" /></h3>
    <h3 ng-show="mainctrl.ui.screenSwitch[mainctrl.ui.showCart]">{{mainctrl.ui.labels.cart[mainctrl.userUILanguage].label}}  <img src="images/{{org.languages[mainctrl.userLanguage].flag}}" height="15px" /> </h3>
    <h3 ng-show="mainctrl.ui.screenSwitch[mainctrl.ui.showliked]">{{mainctrl.ui.labels.favorites[mainctrl.userUILanguage].label}} <img src="images/{{org.languages[mainctrl.userLanguage].flag}}" height="15px" /></h3>
  </div>

  <!-- Right nav-bar button -->
  <div class="btn-group pull-right" ng-click="mainctrl.selectMenu('R')">
    <div class="btn btn-navbar">
      <img src="images/app-logos/logo.png" height="30px"/> &nbsp;&nbsp;&nbsp;&nbsp;
    </div>
  </div>

</div>
