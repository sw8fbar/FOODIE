<table style="width:100%; margin-bottom: 0.08em;">
    <tr style="background:#f1f5f7; width:100%">
        <td style="width: 75%; padding-left: 1em ;padding-top: 1.5em; padding-bottom: 1.5em">
            <h5>{{product.name[1].label}}</h5>

            <div>{{product.description[1].label}}</div>
        </td>
        <td style="width: 18%; padding-right: 0.5em">{{product.price | currency}}</td>
        <td style="width: 6%;"><img ng-show="!isProductExpanded(product.productId)"
                                    ng-click="expandProduct(product.productId)" src="images/icons/arrow_down.png"><img
                ng-show="isProductExpanded(product.productId)" ng-click="collapseProduct(product.productId)"
                src="images/icons/arrow_up.png"></td>
    </tr>
    <tr class="userOptions" ng-show="isProductExpanded(product.productId)">
        <td colspan="3" style="padding: 1em">
            <table style="width: 100%">
                <tr style="width: 100%">
                    <td style="padding-left:1em ;padding-right:1em ;text-align: center;border-style: solid; border-width: 0 1px 0 0"><img src="images/icons/microphone_grey.png"><br>Listen</td>
                    <td style="padding-left:1em ;padding-right:1em ;text-align: center;border-style: solid; border-width: 0 1px 0 0"><img src="images/icons/select.png"><br>Order</td>
                    <td style="padding-left:1em ;padding-right:1em ;text-align: center;border-style: solid; border-width: 0 1px 0 0"><img src="images/icons/like_grey.png"><br>Like</td>
                    <td style="padding-left:1em ;padding-right:1em ;text-align: center"><div class="wrapper"><img src="images/Flags/usa.png"></div>&nbsp;&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
